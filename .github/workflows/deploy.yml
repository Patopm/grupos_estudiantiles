name: Deploy to ECS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Login to Amazon ECR
        id: ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and push Django image
        run: |
          docker build -f backend/Dockerfile.dev -t django-service ./backend
          docker tag django-service:latest ${{ steps.ecr.outputs.registry }}/django-service:latest
          docker push ${{ steps.ecr.outputs.registry }}/django-service:latest

      - name: Build and push Next.js image
        run: |
          docker build -f frontend/Dockerfile.dev -t nextjs-service ./frontend
          docker tag nextjs-service:latest ${{ steps.ecr.outputs.registry }}/nextjs-service:latest
          docker push ${{ steps.ecr.outputs.registry }}/nextjs-service:latest

      - name: Update Django ECS service
        run: |
          aws ecs update-service \
            --cluster student-groups-cluster \
            --service django-service \
            --force-new-deployment

      - name: Update Next.js ECS service
        run: |
          aws ecs update-service \
            --cluster student-groups-cluster \
            --service nextjs-service \
            --force-new-deployment
